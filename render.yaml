services:
  - type: web
    name: nombre-de-tu-app-laravel
    env: php
    buildCommand: "composer install --no-dev --optimize-autoloader"
    startCommand: "php artisan serve --host 0.0.0.0 --port 10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: YOUR_APP_KEY_HERE
      - key: APP_DEBUG
        value: "false"
